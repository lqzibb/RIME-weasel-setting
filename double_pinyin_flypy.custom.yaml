# Rime schema
# encoding: utf-8
patch:
   "schema/description": 极光拼音＋小鹤双拼
   #載入朙月拼音扩充词库
   #"translator/dictionary": luna_pinyin.extended
   #导入自定义组合词库
   "translator/dictionary": custom
   "translator/enable_encoder": true #是否开启自动造词
   "translator/max_phrase_length": 5 #最大自动成词词长
   "translator/encode_commit_history": true #是否对已上屛词自动成词
   "translator/enable_completion": true #提前显示尚未输入完整码的字
   "translator/sentence_over_completion": true #在无全码对应字而仅有逐键提示时也开启智能组句
   #"translator/enable_sentence": false #是否开启自动造句
   #"translator/enable_user_dict": true #是否开启用户词典〔用户词典记录动态字词频，用户词〕
   #"translator/preedit_format": {} #输入双拼码的时候是否转化为全拼码

   #添加两个引擎
   "engine/translators/@7": table_translator #与enable_completion有关
   "engine/translators/@8": table_translator@custom_phrase
   #载入custom_phrase自定义短语
   custom_phrase:
      dictionary: ""
      user_dict: custom_phrase
      db_class: stabledb
      enable_completion: false
      enable_sentence: false
      initial_quality: 1
   #反查-笔画
   reverse_lookup:
      dictionary: stroke
      enable_completion: true
      prefix: "%"
      suffix: "'"
      tips: 〔输入笔画:h一 s丨 p丿 n丶 z乙〕
      preedit_format:
         - xlit/hspnz/一丨丿丶乙/
      comment_format:
         - xform/([nl])v/$1ü/

   #输入模式切换
   #此处文本应该对齐其他地方，而“-”不算文本
   switches:
    - name: ascii_mode
      reset: 0 #默认中文
      #states: [ 中文, 西文 ] #注释起来，不在方案选单中显示
    - name: full_shape
      reset: 0 #默认半角
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1 #默认简体
      states: [ "繁體", "简体" ]
    - name: ascii_punct
      reset: 0
      states: [ 《》, <> ]
      #states: [ 。，, ．， ] #原版，不好看
   #输入颜文字与emoji的附加方案
   #下面一段至空行都是
   switches/@next:
      name: emoji_suggestion
      reset: 0 #默认不开启
      #states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ] #原版，后面的/*字符显示不出来
      states: [ "🎈", "😀️" ]
   'engine/filters/@before 0':
      simplifier@emoji_suggestion
   emoji_suggestion:
      opencc_config: emoji.json
      option_name: emoji_suggestion
      tips: all

   #menu/alternative_select_labels: [⑴,⑵,⑶,⑷,⑸,⑹,⑺,⑻,⑼]  # 修改候選標籤
   #menu/alternative_select_keys: ASDFGHJKL #如編碼字符佔用數字鍵則須另設選字鍵

   #recognizer与matcher搭配，处理符合特定规则的输入码，如网址，反查等tags
   recognizer/patterns/punct: "/[a-z]*$" #配合symbols.yaml中的特殊字符输入
   recognizer/patterns/reverse_lookup: "%[a-z]*'?$" #激活反查,通过修改[a-z]前面的字符来达到自定义字符激活

   speller/delimiter: "'" #上屛时的音节间分音符
   #自定义快捷键
   key_binder:
      bindings:
         - {accept: "Control+p", send: Up, when: composing}
         - {accept: "Control+n", send: Down, when: composing}
         - {accept: "Control+b", send: Left, when: composing}
         - {accept: "Control+f", send: Right, when: composing}
         - {accept: "Control+a", send: Home, when: composing}
         - {accept: "Control+e", send: End, when: composing}
         - {accept: "Control+d", send: Delete, when: composing}
         - {accept: "Control+k", send: "Shift+Delete", when: composing} #删除自动造词，或重置词库中词的词频
         - {accept: "Control+h", send: BackSpace, when: composing}
         - {accept: "Control+g", send: Escape, when: composing}
         #- {accept: "Control+bracketleft", send: Escape, when: composing}
         #- {accept: "Alt+v", send: Page_Up, when: composing}
         - {accept: "Control+v", send: Page_Down, when: composing}
         - {accept: ISO_Left_Tab, send: Page_Up, when: composing}
         - {accept: "Shift+Tab", send: Page_Up, when: composing}
         - {accept: Tab, send: Page_Down, when: composing}
         - {accept: minus, send: Page_Up, when: has_menu}
         - {accept: equal, send: Page_Down, when: has_menu}
         - {accept: comma, send: Page_Up, when: has_menu}
         - {accept: period, send: Page_Down, when: has_menu}
         #- {accept: "Control+1", select: aurora_pinyin, when: always}
         #切换全角/半角符号
         #- {accept: "Shift+space", toggle: full_shape, when: always}
         #切换中英文标点
         #- {accept: "Control+period", toggle: ascii_punct, when: always}
         - {accept: semicolon, send: 2, when: has_menu} #分号选第二重码
         - {accept: apostrophe, send: 3, when: has_menu} #引号选第三重码
      #import_preset: default #导入默认设置

  #符号快速输入和部分符号的快速上屏
   punctuator:
      import_preset: symbols #导入默认设置
      half_shape: #半角符号
         '#': "#"
        #'`': ["·","`"]
         '`': "`"
         "~": "~"
         "!": "！" #全角感叹号
         #"!": "!" #半角感叹号
         "@": "@"
         "$": "$"
         #"$": ["¥", "$", "€", "£", "¢", "¤"]
         "^": "^"
         "%": "%"
         "*": "*"
         "(": "（"
         ")": "）"
         "_": "_"
         "=": "="
         "/": "、"
         #"/": ["/", "÷"]
         '\': '\'
         #'\': "、"
         "\\" : "\\"
         "\"" : { pair: [ "“", "”" ] }
         "'": {pair: ["「", "」"]}
         "[": "["
         "]": "]"
         "{": "{"
         "}": "}"
         "|": "|"
         #"[": ["【", "["]
         #"]": ["】", "]"]
         ".": {commit: "。"}
         #".": "。"
         "<": "《"
         ">": "》"
         #"<": ["《", "〈", "«", "<"]
         #">": ["》", "〉", "»", ">"]
      symbols: #特殊符号
         "/doyy": ["🌥"]
      #单位
         "/ueuidu": ["℃"]
         "/hxuidu": ["℉"]
      #希腊字母
         "/aaerfa": ["ɑ"]
         "/bwta": ["β"]
         "/gama": ["γ"]
         "/gamaa": ["Γ"]
         "/deta": ["δ"]
         "/detaa": ["Δ"]
         "/ai": ["ε"]
         "/xita": ["θ"]
         "/xitaa": ["Θ"]
         "/lameda": ["λ"]
         "/mu": ["μ"]
      #Other
         "/dm": ["·"]